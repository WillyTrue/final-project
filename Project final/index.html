<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="game-container">
        <button class="reset-btn">Reset</button>
        <h1>GUESS MY NUMBER</h1>
        <p>Guess the number between 1 and 100</p>
        <div class="status">
            <div class="score">Score: <span class="current-score">10</span></div>
            <div class="high-score">High Score: <span class="high-score-value">0</span></div>
        </div>
        <div class="game-panel">
            <img src="guessing_game_icon.png" alt="thinking">
            <div class="message">Start guessing...</div>
            <input type="number" class="guess-input" placeholder="Guess a number">
            <button class="check-btn">Check</button>
        </div>
        <div class="guess-history">
            <h3>Guess History:</h3>
            <ul class="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
